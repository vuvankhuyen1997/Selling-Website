
<!DOCTYPE html>
<html lang="en">
<head>
	<title>DLLT Registering Confirmation</title>
	<meta charset="utf-8"/>
	<meta name="description" content="DLLT Form" />
	<meta name="keywords"    content="Forms, Course, IT, Registration" />
	<meta name="author"      content="Khuyen Vu" />
	<script src="../js/confirm.js"></script>
</head>

<body>
	<h1>Vaasa Fruit Store</h1>
	<h2>Confirmation</h2>

	<form method="post" action="done.html">
		<fieldset>
			<legend>Please confirm your detail</legend>
			<p> Your name: <span id="confirm_name"></span>  </p>
			<p> Your email: <span id="confirm_email"></span>  </p>
			<p> Your phone number: <span id="confirm_phone"></span>  </p>
			<p> Your age: <span id="confirm_age"></span>  </p>
			<p> Your area: <span id="confirm_occupation"></span>  </p>
			<p> Your package: <span id="confirm_courses"></span></p>
			<p> Your payment method: <span id="confirm_payment"></span></p>
			<p> Total payment: <span id="confirm_total"></span></p>
		</fieldset>
		<br>
		<input type="submit" value="Pay Now"/>
		<input id="cancel_button" type="button" value="Cancel"/>
	</form>
</body>

</html>
